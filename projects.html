<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projects | Hadi</title>
<link href="https://cdn.jsdelivr.net/npm/shabnam-font@5.0.1/dist/font-face.css" rel="stylesheet">
<style>
body{margin:0;font-family:Shabnam, Arial;background:#0f172a;color:#e5e7eb;line-height:1.7;}
nav{background:#020617;padding:16px 30px;display:flex;justify-content:flex-start;align-items:center;gap:25px;}
nav a{color:#e5e7eb;text-decoration:none;font-size:1.1rem;}
nav a:hover{color:#f97316;}
section{max-width:1100px;margin:auto;padding:40px 20px;}
h1{font-size:2rem;margin-bottom:30px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:20px;}
.card{background:#020617;border:2px solid #f97316;padding:20px;border-radius:14px;opacity:0;transform:translateY(20px);animation:fadeUp 0.6s ease forwards;}
.card h3{margin-top:0;color:#60a5fa;}
.card p{margin:10px 0;}
.card:hover{transform:translateY(-5px);transition:.3s;}
@keyframes fadeUp{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}
@media(max-width:768px){h1{font-size:1.6rem;} nav{flex-direction:column;gap:10px;}}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="projects.html">Projects</a>
  <a href="contact.html">Contact</a>
</nav>

<section>
<h1>Projects</h1>
<div class="grid" id="projectsGrid">
<!-- کارت‌ها از JSON ساخته می‌شوند -->
</div>
</section>

<script>
// بارگذاری پروژه‌ها از JSON
fetch('projects.json')
.then(res => res.json())
.then(data => {
  const grid = document.getElementById('projectsGrid');
  data.forEach((proj,i)=>{
    const card = document.createElement('div');
    card.className='card';
    card.style.animationDelay=(i*0.2)+'s';
    card.innerHTML=<h3>${proj.title}</h3><p>${proj.description}</p>;
    grid.appendChild(card);
  });
});
</script>

</body>
</html>
